<!DOCTYPE html>
<html lang="en" class="nojs">
	<head>
		<meta charset="utf-8" />
		<title>ITMD-362 Project 1</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
		<link rel="stylesheet" media="screen" href="css/reset.css" />
		<link rel="stylesheet" media="screen" href="css/screen.css" />
		<script async src="js/script.js" ></script>
	</head>
	<body>
		<header>
			<h1>Beta Test Hub</h1>
		</header>
		<div class="sign_up">
			<h2>Sign Up for Free</h2>
			
			<form>
				<div id="nameInput">
					<input type="text" class="infoInput" id="firstName" name="firstName" placeholder="First Name" required>
					<input type="text" class="infoInput" id="lastName" ="lastName" placeholder="Last Name" required>
				</div>
				<div>
					<input type="email" class="infoInput" id="emailAdd" name="emailAdd" placeholder="Email Address" required>
				</div>
				<div>	
					<input type="text" class="infoInput" id="userName" name="userName" placeholder="Username" required>
				</div>
				<div>
					<input type="password" id="password" name="password" placeholder="Password" value="" required>
				</div>
				<div>
					<input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" value="" required>
				</div>
				<div id="checkboxDiv">
					<input type="checkbox" id="termsConditionPolicy" name="termsConditionPolicy">
					<label for="termsConditionPolicy">I agree to the Terms and Conditions and the Privacy Policy</label>
				</div>
				<div>
					<input id="submit" type="submit" value="Sign Up">
				</div>
			</form>
		</div>
	</body>
</html>
